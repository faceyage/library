<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer> </script>
</head>
<body>
    <form action="" method="get" id="addBookForm" class="hide">
        <input type="text" name="title" id="title" placeholder="title">
        <input type="text" name="author" id="author" placeholder="author">
        <input type="number" name="pages" id="pages" min="0" placeholder="pages">
        <button type="button" class="btn" id="addBookBtn">Add Book</button>
    </form>
    <div class="showBookForm">+</div>
    <div class="books">
        <div class="book">
            <div class="title">WINTER</div>
            <div class="author">By MIA JACKSON</div>
            <div class="pages">Pages: 256</div>
            <div class="btnContainer">
                <button class="btn">read</button>
            </div>
            <div class="btnContainer">
                <button class="btn" id="remove">remove</button>
            </div>
        </div>
    </div>
</body>
</html>
